<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Fun Trivia Quiz</title>
        <meta name="description" content="Test your knowledge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
            <header role="banner">
                    <a href="index.html">
                    <img class="logo" src="http://21frj3406vuc5r29yeq39b26.wpengine.netdna-cdn.com/wp-content/uploads/2013/10/quiz-small.png" alt="quiz icon"/>
                    </a>
                          <ul id="list">
                              <li>Question: <span class="questionNumber">0</span>/10</li>
                              <li>Score: <span class="score">0</span></li>
                          </ul>
                  </header>
            <div class="question">
                    <h2>First question here?</h2>
                    <form>
                    <fieldset>
                    <div class="answerOption">
                    <ul id="ans">
                    <li>
                    <input tabindex="0" type="radio" value="${STORE[questionNumber].answers[0]}" name="answer">
                    <span>Answer One</span>
                    </li>
                    <li>
                    <input  type="radio" value="${STORE[questionNumber].answers[1]}" name="answer">
                    <span>Answer Two</span>
                    </li>
                    <li>
                    <input  type="radio" value="${STORE[questionNumber].answers[2]}" name="answer">
                    <span>Answer Three</span>
                    </li>
                    <li>
                    <input  type="radio" value="${STORE[questionNumber].answers[3]}" name="answer">
                    <span>Answer Four</span>
                    </li>
                     </ul>
                    </div>
                    <button type="submit" class="submitButton">Submit</button>
                    </fieldset>
                    </form>
                    </div>
    </body>
  </html>
